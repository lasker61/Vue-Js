<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div id="root">
		{{message}} <br>
		<h1>Votes={{votes}}</h1>
		<button @click='votes--'>-</button>
		<button v-on:click='votes++'>+</button>

	</div>


	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script type="text/javascript">
		var name=new Vue({
			el:'#root',
			data:{
				message:'simple Number increasing dicreasing vue app',
				votes:0
			}
		})
	
	</script>
	
</body>
</html>
